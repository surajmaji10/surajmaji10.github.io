<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire</title>
    <link rel="icon" href="./images/favicon-hire.ico" type="image/x-icon">


      <!-- CSS Styles -->
      <link rel="stylesheet" href="./css/hire.css">
      <style>
        b{
            font-family: 'Courier New', Courier, monospace;
        }
      </style>

      <!-- JS Scripts -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      <script src="./js/hire.js"></script>

</head>
<body>
    <section id="hire-me">
        <h2 style="color: blueviolet;">Hire Akash Maji</h2>
        <h4 style="text-align: center;"><a href="./resume.html" target="_blank">Resume</a></h4>
        
        <form id="hire-me-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Tell me about your project or role offering" rows="4" required></textarea>
           
            <button type="submit">Submit</button>
            <button style="background-color: red;" onclick="goHome()">Exit</button>
        </form>

        <div id="success-message" style="text-align: center; display: none;">
            <p>Hire Message has been sent!</p>
            <button class="already-sent-hire" type="button" onclick="goHome()">Go to Home</button>
        </div>
        
        <!-- Loader -->
        <div id="loader" style="display: none;">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
        </div>
    </section>
    <script src="./js/tiles.js" defer></script>
</body>
</html>
