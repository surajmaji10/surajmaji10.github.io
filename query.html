<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./images/email-favicon.ico" type="image/x-icon">
    
  <!-- CSS Styles -->
  <link rel="stylesheet" href="./css/query.css">

  <!-- JS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="./js/query.js"></script>

</head>
<body>
    <section id="contact-me">
        <h2 style="color: blueviolet;">Contact Akash Maji</h2>
        
        <form id="contact-me-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Query:</label>
            <textarea id="message" name="message" placeholder="Please specify your qyery" rows="4" required></textarea>
            
            <p>Note: You can send only one query, so write properly.</p>
            <!-- <p>Click 'Submit' to send. Click 'Cancel' to exit.</p> -->
            <button type="submit">Submit</button>
            <button style="background-color: red;" onclick="goHome()">Exit</button>
        </form>

        <div id="success-message" style="text-align: center; display: none;">
            <p>Contact Query has been sent!</p>
            <button class="already-sent-contact" type="button" onclick="goHome()">Go to Home</button>
        </div>
        
        <!-- Loader -->
        <div id="loader" style="display: none;">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
        </div>
    </section>
    <script src="./js/tiles.js" defer></script>
</body>
</html>
